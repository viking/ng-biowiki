<h1>Attachments for {{webName}}.{{pageName}}</h1>

<ul>
  <li *ngFor="let attachment of attachments">
    <a [href]="attachment.url()" target="_blank">{{attachment.fileName}}</a>
  </li>
</ul>

<a class="btn btn-primary" routerLink="/wiki/{{webName}}/{{pageName}}/attachments/new">Create new</a>
<a class="btn btn-secondary" routerLink="/wiki/{{webName}}/{{pageName}}">Back</a>
