<div class="page h-100 p-2 d-flex flex-column" *ngIf="page">
  <h1>{{page.title}}</h1>
  <div class="grow-vert" [innerHTML]="page.content | markdown"></div>
  <nav class="nav d-inline-flex">
    <a class="nav-link" routerLink="/wiki/{{webName}}/{{pageName}}/edit">Edit</a>
    <a class="nav-link" routerLink="/wiki/{{webName}}/{{pageName}}/attachments">Attachments</a>
    <a class="nav-link" routerLink="/wiki/{{webName}}/{{pageName}}/versions">Versions</a>
  </nav>
</div>
<div class="not-found" *ngIf="notFound">
  <h1>{{webName}}.{{pageName}}</h1>
  <p>
    This page does not exist yet. You are welcome to
    <a routerLink="/wiki/{{webName}}/{{pageName}}/edit">create it</a>.
  </p>
</div>
